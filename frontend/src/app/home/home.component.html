<app-navbar id="navbar"></app-navbar>


<div >
    
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/REC1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/REC2.jpg" class="d-block w-100" alt="...">
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

<div class="container-fluid p-5">
    <div class="row">
        <div *ngIf="role!='student'" id="create" class="container p-5 col-11 col-md-3" style="text-align: center; background-color: rgb(233, 232, 232); margin-left: 0px;height: max-content; border: 4px solid rgb(78, 7, 78) ;">
            <h5 style="margin-bottom: 20px;"><b style="color: rgb(78, 7, 78);">Create Post ... Get Noticed</b></h5>
            <button class="btn btn-block" style="border: 1px solid rgb(78, 7, 78); color:rgb(78, 7, 78) ;" data-bs-toggle="modal" data-bs-target="#exampleModal1"><b>+</b>&nbsp;Create a new post</button>
        </div>
        <div class="col-md-1"></div>
        <div class="container p-5 col-9 col-md-8" style="height: 200vh;">
            <div *ngFor="let post of posts; index as i">
                <div *ngIf="i%2===0" class="card mb-4" style="width: auto; border-right: 5px solid #F0AD4E; background-color: rgb(247, 243, 243);">
                    <div class="row">
                    <div class="col-md-4">
                        <div  style="height: 150px; width: auto; background-color: rgb(78, 7, 78);"></div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body py-4" style="text-align: center;">
                        <h5 class="card-title">{{post.user_id}}</h5>
                        <p class="card-text">{{post.message}}</p>
                        <p class="card-text"><small class="text-muted">created 3 mins ago</small></p>
                        </div>
                    </div>
                    </div>
                </div>

                <div *ngIf="i%2!==0" class="card mb-4" style="width: auto; border-left: 5px solid #F0AD4E ; background-color: rgb(247, 243, 243);">
                    <div class="row">
                    <div class="col-md-8">
                        <div class="card-body py-4" style="text-align: center;">
                        <h5 class="card-title">{{post.user_id}}</h5>
                        <p class="card-text">{{post.message}}</p>
                        <p class="card-text"><small class="text-muted">created 1 day ago</small></p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div style="height: 150px; width: auto; background-color: rgb(78, 7, 78); margin-right: 0px; margin-left: auto;"></div>
                    </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>


<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <form #postForm="ngForm" (ngSubmit)="PostForm(postForm)">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel" style="color: rgb(78, 7, 78);"><b>Create Post</b></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <textarea class="form-control" name="message" ngModel placeholder="What's on your mind !" rows="5" style="margin-bottom: 10px; border: 2px solid rgb(78, 7, 78);"></textarea>
                <label for="img" class="form-label"><b style="color: rgb(78, 7, 78);">Select poster :</b></label>
                <input type="file" id="img" name="img" ngModel accept="image/*" class="form-control" 
                style="margin-bottom: 10px; border: 2px solid rgb(78, 7, 78);" (change)="changed($event)">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-warning" data-bs-dismiss="modal">Post</button>
            </div>
        </form>
    </div>
  </div>
</div>
